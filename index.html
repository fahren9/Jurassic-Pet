<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jurassic Pet</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.powertip.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="white-bg"></div>
    <!-- POPUP - Sélection du pet -->
    <section class="bigpop select-pet">
      <h1>Sélection du Pet</h1>
      <a id="pet-existing" title="Score: 0, Argent: 0">
        <figure class="pet-contain"></figure>
        <h3 id="exist-name">N/C</h3>
        <h4 id="exist-lvl">N/C</h4>
      </a>
      <p>ou</p>
      <a href="" class="btn-blue" id="new-pet">Créer un nouveau Pet</a>
    </section>
    <!-- POPUP - Création du pet -->
    <section class="bigpop create-pet">
      <h1>Création du Pet</h1>
      <figure id="egg"></figure>
      <form id="name-form" action="#">
          <input id="name-input" type="text" placeholder="Pseudonyme">
          <input type="submit" value="Commencer">
      </form>
    </section>
    <!-- POPUP - Mort du pet -->
    <section class="bigpop dead-pet">
      <h1>Votre Pet est mort de <span id="death-cause"></span>!</h1>
      <figure class="dead-pics">
        <div class="phantom-baby"></div>
        <div class="dead-baby"></div>
      </figure>
      <a href="../" class="left btn-grey">Quitter</a>
      <a href="" class="right btn-blue">Recommencer</a>
    </section>
    
    <!-- POPUP - passage au niveau suivant -->
    <div class="popup-lvl">
      Niveau <span id="level-number-big">1</span>
    </div>

    <header class="stats-bar">
      <div class="level">Niveau <strong id="level-number">1</strong>
      <table class="all-stats">
        <tr>
          <td class="stats-name">Score :</td>
          <td id="score"></td>
        </tr>
        <tr>
          <td class="stats-name">Argent :</td>
          <td id="money"></td>
        </tr>
        <tr>
          <td class="stats-name">Jours écoulés :</td>
          <td id="days"></td>
        </tr>
      </table></div>
    </header>

    <section class="head-section">
      <section class="universe-contain">
        <div class="dark-bg"></div>
        <!-- POPUP - popup du canvas -->
        <section class="lil-popup canvas-game">
         <iframe src="minijeufinal/myFrame.html" name="myFrame" id="myFrame" sandbox="allow-same-origin allow-scripts" width="759" height="600"></iframe>
        </section>
        <!-- POPUP - popup de la mort -->
        <section class="lil-popup pet-clean">
          <div id="pet-clean">
            <div class="ocean"></div>
            <div class="dino"></div>
            <div class="mer"></div>
          </div>
        </section>
        <!-- POPUP - popup de dormir -->
        <section class="lil-popup pet-sleep">
          <section id="sleep-pics"></section>
        </section>

        <section class="cloud one"></section>
        <section class="cloud two"></section>
        <section class="cloud three"></section>
        <section class="cloud four"></section>
        <section class="cloud five"></section>
        <section class="cloud six"></section>
        <section class="grass-front"></section>
        <section class="pet-contain">

        </section>
        <section class="landscape-contain">
            
        </section>
      </section>
    </section>
    <section class="bottom-section"> 
      <section class="pet-info">
        <h2 id="pet-name"></h2>
        <h4 id="wellfare"></h4>
        <div class="arrow"></div>
        <section class="contain-bar">
          <progress id="BarHungry" value="100" max="100"></progress>
          <progress id="BarTired" value="100" max="100"></progress>
        </section>
        <ul class="pet-action">
          <li class="btn action"><a id="nourriture" title="Nourrir"></a></li>
          <li class="btn action"><a id="jouer" title="Jouer"></a></li>
          <li class="btn action"><a id="laver" title="Laver"></a></li>
          <li class="btn special"><a id="dormir" title="Dormir"></a></li>
        </ul>
      </section>
    </aside>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.powertip.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/script.js"></script>
  </body>
</html>
